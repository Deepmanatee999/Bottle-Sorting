<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าต่างรีไซเคิล (Recycle Interface)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-text">
                <div class="greeting">สวัสดี</div>
                <div class="name">นายยยย</div>
            </div>
            <div class="recycle-icon">
                ♻️
            </div>
        </header>

        <div class="recycling-stats">
            <div class="stat-card glass-bottle">
                <div class="icon-placeholder"></div>
                <div class="count">5</div>
            </div>
            <div class="stat-card plastic-bottle">
                <div class="icon-placeholder"></div>
                <div class="count">4</div>
            </div>
            <div class="stat-card can">
                <div class="icon-placeholder"></div>
                <div class="count">6</div>
            </div>
        </div>

        <div class="point-exchange-section">
            <div class="points-display">
                <div class="points-text">แต้มสะสม : **999**</div>
            </div>
            <div class="exchange-button">
                แลกเงิน
            </div>
        </div>

<div class="rate-section">
            <div class="rate-title">คะแนนในการแลกเป็นเงิน</div> 
            
            <div class="rate-subtitle">**(100 แต้ม = 1 บาท)**</div>

            <div class="rate-item">
                <span class="item-name">ขวดแก้ว (6 แต้ม/ขวด)</span>
                <span class="item-rate">1 บาท / กก.</span>
            </div>
            <div class="rate-item">
                <span class="item-name">ขวดพลาสติก (12 แต้ม/ขวด)</span>
                <span class="item-rate">10 บาท / กก.</span>
            </div>
            <div class="rate-item">
                <span class="item-name">กระป๋อง (50 แต้ม/กระป๋อง)</span>
                <span class="item-rate">50 บาท / กก.</span>
            </div>
        </div>

    </div>

</body>
</html>
